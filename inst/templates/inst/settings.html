{% extends 'inst/base.html' %}

{% block content %}
    <div class="row2">
        <div class="string">
            <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
                <div class="panel-heading"></div>
                {% for usersettings in settings %}
                    <div class="panel-body">
                    <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"><img alt="User Pic"
                                                                        src="{{ usersettings.avatar.url }}"
                                                                        class="img-responsive"></div>
                    <div class=" col-md-9 col-lg-9 ">
                    <table class="table table-user-information">
                        <tbody>

                        <div>
                            <tr>
                                <td>Login:</td>
                                <td>{{ usersettings.user }}</td>
                            </tr>
                        </div>

                        <div>
                            <tr>
                                <td>Name:</td>
                                <td>{{ usersettings.name }}</td>
                            </tr>
                        </div>

                        <div>
                            <tr>
                                <td>Web Site:</td>
                                <td>{{ usersettings.web_site }}</td>
                            </tr>
                        </div>

                        <div>
                            <tr>
                                <td>Bio:</td>
                                <td>{{ usersettings.bio }}</td>
                            </tr>
                        </div>

                        <div>
                            <tr>
                                <td>Phone Number</td>
                                <td>{{ usersettings.phone_number }}</td>
                            </tr>
                        </div>
                        </tbody>
                    </table>
                {% endfor %}
                </div>
                </div>
                </div>

{% endblock %}
