{% extends 'inst/base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="col-md-12">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="file" name="photo">
                <button type="submit">Upload</button>
            </form>
            <p><a href="{% url 'inst:index' %}">Return to home</a></p>
        </div>
    </div>

{% endblock %}
